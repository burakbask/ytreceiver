<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Veri Alıcı</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; background: #fafafa; }
    pre  { background: #f4f4f4; padding: .75rem; border: 1px solid #ccc; white-space: pre-wrap; max-height: 80vh; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>YouTube Verileriniz</h1>
  <p>Son alınan veri:</p>
  <pre id="out">Bekleniyor…</pre>

  <script>
    (function() {
      const KEY = 'ytData';

      // 1) Sayfa açılır açılmaz localStorage’dan göster
      const eski = localStorage.getItem(KEY);
      if (eski) {
        document.getElementById('out').textContent =
          JSON.stringify(JSON.parse(eski), null, 2);
      }

      // 2) postMessage ile gelen veriyi dinle ve kaydet
      window.addEventListener('message', e => {
        if (e.origin !== 'https://www.youtube.com') return;
        const data = e.data.ytData;
        if (!data) return;

        const pretty = JSON.stringify(data, null, 2);
        document.getElementById('out').textContent = pretty;

        // localStorage’da sakla
        localStorage.setItem(KEY, JSON.stringify(data));
        console.log('✅ ytData alındı ve localStorage’a kaydedildi:', data);
      });
    })();
  </script>
</body>
</html>
