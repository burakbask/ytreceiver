<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>YouTube Veri Alıcı</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    pre  { background: #f4f4f4; padding: .5rem; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>YouTube Verileriniz</h1>
  <p>Son alınan veri:</p>
  <pre id="out">Bekleniyor…</pre>

  <script>
    (function() {
      const KEY = 'ytData';

      // 1) Sayfa açılır açılmaz localStorage’dan varsa oku ve göster
      const eski = localStorage.getItem(KEY);
      if (eski) {
        document.getElementById('out').textContent =
          JSON.stringify(JSON.parse(eski), null, 2);
      }

      // 2) postMessage ile gelen veriyi dinle
      window.addEventListener('message', e => {
        // YouTube’dan geliyorsa kabul et
        if (!e.origin.startsWith('https://www.youtube.com')) return;
        const data = e.data.ytData;
        if (!data) return;

        // Ekrana yaz
        document.getElementById('out').textContent =
          JSON.stringify(data, null, 2);

        // Kendi localStorage’ına kaydet
        localStorage.setItem(KEY, JSON.stringify(data));
        console.log('✅ ytData receiver’da kaydedildi:', data);
      });
    })();
  </script>
</body>
</html>
