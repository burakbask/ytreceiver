<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Veri Alıcı</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    h1, p { margin: .5rem 0; }
    pre {
      background: #f4f4f4;
      padding: .75rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      max-height: 80vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>YouTube Verileriniz</h1>
  <p>URL hash içindeki veri:</p>
  <pre id="out">Bekleniyor…</pre>

  <script>
    (function() {
      const out  = document.getElementById("out")
      // 1) Hash’i al (başındaki #’ı kes)
      const hash = location.hash.slice(1)
      if (!hash) {
        out.textContent = "Hash’te veri bulunamadı."
        return
      }
      try {
        // 2) Decode & parse & render
        const jsonStr = decodeURIComponent(hash)
        const data    = JSON.parse(jsonStr)
        out.textContent = JSON.stringify(data, null, 2)
      } catch (err) {
        out.textContent = "Hash verisi okunamadı:\n" + err
      }
    })();
  </script>
</body>
</html>
